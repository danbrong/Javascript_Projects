<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Countdown</title>
        <link rel = "stylesheet" href = "./CSS/style.css"> 
    </head>

    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id = "seconds" value = "" />
        <button onclick = "countdown()">Click Here!</button>
        <p id = "timer"></p>
    
        <!-- SLIDESHOW CONTAINER -->
        <div class = "slideshow-container">

            <!-- IMAGES WITH NUMBER AND CAPTION -->
            <div class = "MySlides fade">
                <div class = "NumberText">1 / 3</div>
                <img src = "./Media/Images/car1.jpg" style = "width:100%">
                <div class = "text">Car 1</div>
            </div>

            <div class = "MySlides fade">
                <div class = "NumberText">2 / 3</div>
                <img src = "./Media/Images/car2.jpg" style = "width:100%">
                <div class = "text">Car 2</div>
            </div>

            <div class = "MySlides fade">
                <div class = "NumberText">3 / 3</div>
                <img src = "./Media/Images/car3.jpg" style = "width:100%">
                <div class = "text">Car 3</div>
            </div>
            <!-- END IMAGES -->

            <!-- NEXT AND PREVIOUS -->
            <a class = "prev" onclick = "plusSlides(-1)">&#10094;</a>
            <a class = "next" onclick = "plusSlides(1)">&#10095;</a>
        </div>
        <br>
            <!-- END NEXT AND PREVIOUS -->

            <!-- DOTS/CIRCLES -->
        <div style = "text-align:center">
            <span class = "dot" onclick = "currentSlide(1)"></span>
            <span class = "dot" onclick = "currentSlide(2)"></span>
            <span class = "dot" onclick = "currentSlide(3)"></span>
        </div>

        <script src = "./JS/main.js"></script>
    </body>
</html>
