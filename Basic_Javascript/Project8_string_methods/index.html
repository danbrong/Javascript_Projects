<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>String Methods</title>
        <script src = "./JS/main.js"></script>
    </head>

    <body>
        <p id = "Concat" onclick = "myCombine()">Click here to combine strings!
        </p>

        <p id = "Slice">We're going to slice a string!
            <button onclick = "mySlice()">Click here to slice!
            </button>
        </p>

        <p id = "Upper">click button to make upper case.>
            <button onclick = "myUpper()">Click here to make upper case!
            </button>
        </p>

        <p id = "Search" onclick = "mySearch()">Click here to find the position of "basic" in the sentence: "This is a basic sentence.">
        </p>

        <p id = "String">
            <button onclick = "myString()">Click here to make a String!</button>
        </p>

        <p id = "Precision">
            <button onclick = "myPrecision()">Click here to use Precision Function</button>
        </p>

        <p id = "Fixed" onclick = "myFixed()">Click here to see Pi rounded to two decimals.</p>

        <p id = "Value" onclick = "myValue()">Click here to use the valueOf() function!
        </p>
    </body>
</html>
